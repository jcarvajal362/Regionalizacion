<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body class="body-menu">
	<div class="container-fluid">
		<div class="row">
			<!--==========================
            			IZQUIERDA            
   			 ===========================-->
			<div th:replace="layout/layout :: opciones"></div>
			<!--==========================
                MITAD
            ===========================-->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 second-menu text-center">
				<div class="text-center mt-2">
					<h1 th:text="${titulo}" class="text-shadows">Formulario</h1>
				</div>
				<div class="row">

					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 mt-3">

						<div class="container mt-5 rounded text-light" style="background: #2A73AD; box-shadow: 0px 0px 10px black;">
							<form th:action="@{/menu/facultades/crud}" th:object="${facultad}" method="POST">
								<div class="col-12">
									<label for="nombre" class="h5 mt-2">Nombre</label> 
									<input type="text" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre de la facultad" required />
								</div>
								<div class="col-12 mt-2">
									<label for="regional" class="h5">Regional</label>
									<select class="form-control border border-dark" th:field="*{regional.id}" required>
										<option th:value="${0}" th:text="${'Seleccione una OpciÃ³n'}" hidden="hidden"></option>
										<option th:each="regional: ${regional}" th:value="${regional.id}" th:text="${regional.nombre}"></option>
									</select>
								</div>

								<div class="col-12 mt-2 text-center">
									<button type="submit" class="btn btn-primary form-control ">Guardar</button>
								</div>
								<div class="col-12 mt-2 text-center">
									<a th:href="@{/menu/facultades/listar}" class="btn btn-secondary mb-3 form-control">Cancelar</a>
								</div>
							</form>
						</div>

					</div>

					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
						<img th:src="@{/img/trabajador.png}" class=" img-fluid" width="54%">
					</div>
				</div>

			</div>

		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
