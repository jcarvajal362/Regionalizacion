<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>


<body class="body-menu">

	<div class="container-fluid">

		<div th:replace="layout/layout :: alerts"></div>

		<div class="row">
			<!--==========================
            			IZQUIERDA            
   			 ===========================-->
			<div th:replace="layout/layout :: opciones"></div>
			<!--==========================
                MITAD
            ===========================-->
			<div
				class="col-xs-12 col-sm-12 col-md-12 col-lg-10 second-menu text-center mt-2">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3">
					<a th:href="@{/menu/estudiantes}"
						class="float-left btn btn-outline-primary mt-2 "> <i
						class="fa-solid fa-arrow-left"></i> Atrás
					</a>
					<h1 th:text="${titulo}" class="text-center text-shadows"></h1>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

					<a th:href="@{/menu/estudiantes/Reporte_Estudiantes/crud}"
						class="float-right btn btn-success btn-shadows mb-3"> Crear
						Nuevo Reporte</a>

					<div
						class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
						<table
							class="table table-striped table-active table-hover table-sm rounded ">
							<thead>
								<tr>
									<th>#</th>
									<th>Facultad</th>
									<th>Programa</th>
									<th>Regional</th>
									<th>Cantidad</th>
									<th>Fecha</th>

									<th colspan="2">Acción</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="reporte,iterador: ${reporte}"
									th:if="${not #lists.isEmpty(reporte)}">
									<td th:text="${iterador.index} +1"></td>
									<td
										th:text="${reporte.programa.facultad.nombre == 'FACULTAD DE CIENCIAS NATURALES E INGENIERÍAS' ? 'FCNI' : ' FCSE'}">
									</td>
									<td th:text="${reporte.programa.nombre}" class="text-left"></td>
									<td th:text="${reporte.programa.facultad.regional.nombre}"></td>
									<td th:text="${reporte.cantidad}"></td>
									<td th:text="${#calendars.format(reporte.fecha,'dd/MM/yyyy')}"></td>

									<td><a
										th:href="@{/menu/estudiantes/Reporte_Estudiantes/crud/} + ${reporte.id}"><i
											class="fa-solid fa-pen-to-square text-primary h3"></i></a></td>
									<td><a
										th:href="@{/menu/estudiantes/Reporte_Estudiantes/eliminar/} + ${reporte.id}"><i
											class="fa-solid fa-eraser text-danger h3"></i></a></td>

								</tr>
							</tbody>
						</table>
						<div class="alerta" th:if="${#lists.isEmpty(reporte)}">
								<label class="m-2">No hay información en la Base de Datos</label>
							</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
